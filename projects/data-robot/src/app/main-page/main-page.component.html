<lib-app-layout>
    <div class='title'>DataRobot Predictions</div>
    <div class='content'>
        <lib-map-layer
            [style]='"mapbox://styles/wpdx/ckl88cymr11bm17o2bj8rgiut"'
        ></lib-map-layer>
        <div class='controls'>
            <mat-card>
                <div class='row'>
                    <label i18n>Prediction Timeframe</label>
                    <mat-button-toggle-group [(ngModel)]="layer" aria-label="Layer Selection">
                        <mat-button-toggle value="layer_0">Today + 0</mat-button-toggle>
                        <mat-button-toggle value="layer_1">Today + 1</mat-button-toggle>
                        <mat-button-toggle value="layer_3">Today + 3</mat-button-toggle>
                    </mat-button-toggle-group>    
                </div>    
            </mat-card>
        </div>
    </div>
</lib-app-layout>
