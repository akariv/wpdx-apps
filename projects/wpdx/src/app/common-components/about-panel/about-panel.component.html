<app-side-panel [position]='position' [open]='open'>
    <div class='about'>
        <div class='close' (click)='close.emit()'>
            <mat-icon aria-hidden="false" aria-label="close icon">close</mat-icon>
        </div>
        <ng-content></ng-content>
        <app-logos-bar *ngIf='logosKey' [logosKey]='logosKey'></app-logos-bar>
    </div>
</app-side-panel>
