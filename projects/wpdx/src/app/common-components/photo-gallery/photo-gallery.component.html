
<div class='photo-gallery' *ngIf='photoList[currentPhotoIndex].photo_lnk'>
    <div *ngFor='let photo of photoList; let i = index'>
        <div *ngIf='photo.photo_lnk' [class.current-photo]='i === currentPhotoIndex' [class.left]='i < currentPhotoIndex' [class.right]='i > currentPhotoIndex'>
            <img [src]='photo.photo_lnk' (error)='$event.target.style.display="none"'>
        </div>      
</div>
    
</div>
<div *ngIf='photoList.length > 1'>
    <mat-icon (click) ='moveLeft()'>arrow_back</mat-icon>
    <mat-icon (click)='moveRight()' class='forward'>arrow_forward</mat-icon>
</div>
