<div class='app'>
    <div class='header'>
        <ng-content select=".menu"></ng-content>
        <img class='logo' src='assets/img/logo.png'>
        <h1><ng-content select='.title'></ng-content></h1>
        <div class='info' (click)='info.emit()'>
            <mat-icon aria-hidden="false" aria-label="info icon" fontSet='material-icons-outlined'>info</mat-icon>
        </div>
    </div>
    <div class='content'>
        <ng-content select='.content'></ng-content>
    </div>
</div>
